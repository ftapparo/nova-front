services:
  front:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nova-front
    ports:
      - "8080:80"
    env_file:
      - .env
    environment:
      NODE_ENV: production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - nova-network

networks:
  nova-network:
    external: true
    name: nova-network
